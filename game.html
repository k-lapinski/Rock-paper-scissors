<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rock-paper-scissors</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Tera&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <header>
        <h1>Welcome to Rock–Paper–Scissors!</h1>
        <h2>Choose one option:</h2>
    </header>
    <article>
           <div class="images">
            <div class="rock"><i class="far fa-hand-rock"></i></div>
            <div class="papper"><i class="far fa-hand-paper"></i></div>
            <div class="scissors"><i class="far fa-hand-scissors"></i></div>
        </div>
        <button class="play">LET'S PLAY</button>

        <div class="gResults">
            <div class="yChoose">Your choice:</div>
            <div class="oChoose">Opponent's choice:</div>
            <div class="winner">The winner is:</div>
        </div>
        <div class="aResults">
            <div class="game">Games:</div>
            <div class="win">Win:</div>
            <div class="lose">Lose:</div>
            <div class="draw">Draw:</div>
        </div>
</article>
<footer>© 2019 Kamil Łapiński</footer>
</div>
    <script src="script.js"></script>
</body>
</html>
